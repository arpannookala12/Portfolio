<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Ganesh Arpan Nookala</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="f1-header">
    <div class="container">
      <h1>Contact</h1>
    </div>
  </header>

  <section id="contact" class="f1-contact">
    <div class="container">
      <h2>Get in Touch</h2>
      <form action="mailto:arpan.nookala@rutgers.edu" method="post" enctype="text/plain">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Ganesh Arpan Nookala. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
